<!DOCTYPE html>
<html>
<head>
    <script src="js/phaser.min.js"></script>
</head>
<body>

    <script>

      var config = {
          type: Phaser.AUTO,
          width: 800,
          height: 600,
          physics: {
              default: 'arcade',
              arcade: {
                  gravity: { y: 300 },
                  debug: false
              }
          },
          scene: {
              preload: preload,
              create: create,
              update: update
          }
      };

      var game = new Phaser.Game(config);

      function preload ()
      {
      }

      function create ()
      {
        var graphics = this.add.graphics();

        graphics.fillStyle(0xffff00, 1);
        graphics.fillRect(0, 0, 256, 256);

      }

      function update ()
      {
      }

    </script>

</body>
</html>
