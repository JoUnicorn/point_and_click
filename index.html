<!DOCTYPE html>
<html>
<head>
    <script src="js/phaser.min.js"></script>

<body>

    <script>

      var gameWidth=800
      var gameHeight=600

      var config = {
          type: Phaser.AUTO,
          width: gameWidth,
          height: gameHeight,
          physics: {
              default: 'arcade',
              arcade: {
                  gravity: { y: 300 },
                  debug: false
              }
          },
          scene: {
              preload: preload,
              create: create,
              update: update
          }
      };

      var game = new Phaser.Game(config);

      function preload ()
      {
        this.load.image('sky', 'assets/images/sky.png');
        this.load.image('ground', 'assets/images/platform.png');
        this.load.image('star', 'assets/images/star.png');
        this.load.image('bomb', 'assets/images/bomb.png');
        this.load.spritesheet('dude',
            'assets/images/dude.png',
            { frameWidth: 32, frameHeight: 48 }
        );

        this.load.image('cannon_head', 'assets/images/cannon_head.png');
        this.load.image('cannon_body', 'assets/images/cannon_body.png');
      }

      function create ()
      {
        /*
        var graphics = this.add.graphics();

        graphics.lineStyle(5, 0xFFF0FF, 1.0);

        graphics.strokeRect(0, gameHeight-squareHeight, squareWidth, squareHeight);
        */

        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        var cannonHead = this.add.image(130, 416, 'cannon_head').setDepth(1);
        var cannon = this.add.image(130, 464, 'cannon_body').setDepth(1);
        var gfx = this.add.graphics().setDefaultStyles({ lineStyle: { width: 10, color: 0xffdd00, alpha: 0.5 } });
        var line = new Phaser.Geom.Line();
        var angle = 0;
        //const text = this.add.text(350, 270, '', { font: '16px Courier', fill: '#00ff00' });


        /*
        var player = this.physics.add.sprite(cannon.x, cannon.y - 50, 'dude');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        this.physics.add.collider(player, platforms);
        player.disableBody(true, true);
        */

        bullets = this.add.group();
        //bullets.createMultiple(50, 'dude');
        bullets.createMultiple({ key: 'dude', frame: [0], frameQuantity: 1, repeat: 50 });
        console.log(bullets);
        /*
        bullets.setBounce(0.2);
        bullets.setCollideWorldBounds(true);
        this.physics.add.collider(bullets, platforms);
        bullets.disableBody(true, true);
        */

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        var pointer = this.input.activePointer;
        this.input.on('pointermove', function (pointer) {
            if (pointer.isDown) {
              angle = Phaser.Math.Angle.BetweenPoints(cannon, pointer);
              angle=Math.max(angle,-1);
              angle=Math.min(angle,.5);
              cannonHead.rotation = angle;
              Phaser.Geom.Line.SetToAngle(line, cannon.x, cannon.y - 50, angle, 128);
              gfx.clear().strokeLineShape(line);
            }
        }, this);

        /*
        this.input.on('pointerup', function () {
            player.enableBody(true, cannon.x, cannon.y - 50, true, true);
            player.play('right');
            text.setText([angle,player.body.velocity.x]);
            this.physics.velocityFromRotation(angle, 600, player.body.velocity);
        }, this);
        */

        this.clickButton = this.add.text(100, 100, 'FIRE!', { fill: '#0f0' })
          .setInteractive({ useHandCursor: true })
          .on('pointerup',  function () {
              var bullet = bullets.getFirstDead(false);
              console.log(bullet);
              bullet.enableBody(true, cannon.x, cannon.y - 50, true, true);
              bullet.play('right');
              this.physics.velocityFromRotation(angle, 600, bullet.body.velocity);
          }, this);

      }

      {
