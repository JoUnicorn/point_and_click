<!DOCTYPE html>
<html>
<head>
    <script src="js/phaser.min.js"></script>
</head>
<body>

    <script>

      var gameWidth=800
      var gameHeight=600

      var config = {
          type: Phaser.AUTO,
          width: gameWidth,
          height: gameHeight,
          physics: {
              default: 'arcade',
              arcade: {
                  gravity: { y: 300 },
                  debug: false
              }
          },
          scene: {
              preload: preload,
              create: create,
              update: update
          }
      };

      var game = new Phaser.Game(config);

      function preload ()
      {
      }

      function create ()
      {
        var graphics = this.add.graphics();
        var squareWidth=gameWidth/4
        var squareHeight=gameHeight/4

        graphics.fillStyle(0xffffff, 1);
        graphics.fillRect(0, gameHeight-squareHeight, squareWidth, squareHeight);

      }

      function update ()
      {
      }

    </script>

</body>
</html>
